<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                 <h:panelGrid columns="7" cellpadding="3">
                    <p:outputLabel value="Unidade:" for="unidade" class="unidade"/> 
                    <p:outputLabel value="Data Inicial:" for="dataIni" class="lado"/> 
                    <p:outputLabel value="Data Final:" for="dataFinal" class="left8"/>
                </h:panelGrid>
                <h:panelGrid columns="5" cellpadding="1">
                     <p:inputText id="unidade" size="37" maxlength="100" class="unidade"/>
                     <p:commandButton value="Selecionar" class="css3button" icon=" ui-icon-arrowthickstop-1-s" />
                     <p:calendar id="dataIni"  pattern="dd/MM/yyyy" mask="true" size="7" maxlength="15" class="left" >
                          <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                     </p:calendar>
                     <p:calendar id="dataFinal"  pattern="dd/MM/yyyy" mask="true" size="7" maxlength="15" class="left" >
                          <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                     </p:calendar>
                     
                </h:panelGrid>  
                 <h:panelGrid columns="1" cellpadding="3">
                    <p:outputLabel value="Selecione a  Conta  para Utilização:" for="selConta" class="unidade"/> 
                </h:panelGrid>
                 <h:panelGrid columns="2" cellpadding="3">
                      <p:selectOneMenu id="selConta" class="unidade" style="width:190px">
                                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                          </p:selectOneMenu>
                    <p:commandButton value="Pesquisar" class="pesquisar2" icon=" ui-icon-search " />
                </h:panelGrid>
                    <br></br>
                    <legend id="iUsu" ><b>Consulta de outros lançamentos </b></legend>
                   
                 <p:dataTable id="outroslancamentos" var="contasPagar" value="#" rowStyleClass="tabela" class="tabelaselecionar" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px"> 
                     
                <f:facet name="{Exporters}">
                   <h:commandLink>
                       <img src="resources/img/excel.png" width="24" />
                       <p:dataExporter type="xls" target="outroslancamentos" fileName="cars" />
                   </h:commandLink>
               </f:facet>
                    <p:column headerText="Data">
                        <h:outputText >
                             <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Descrição" >
                        <h:outputText   />
                    </p:column>
                    <p:column headerText="Valor Entrada"  >
                        <h:outputText/>
                    </p:column>
                    <p:column headerText="Valor Saída"  >
                        <h:outputText/>
                    </p:column>
                     
                     <p:column style="width:28px">
                         <p:selectBooleanCheckbox/>
                     </p:column>
                </p:dataTable>
                    <br></br>
                     <h:panelGrid columns="3" cellpadding="1" class="cadPagar">
                         <p:commandButton value="Lançar" icon=" ui-icon-plus " class="pesquisar3" action="#{outrosLancamentoMB.novo()}"/>
                       <p:commandButton value="Editar" class="editar" icon=" ui-icon-pencil"/>
                       <p:commandButton value="Excluir" class="pesquisar" icon=" ui-icon-trash " actionListener="#{mensagem.excluiMessagem()}" update="growl" />
                    </h:panelGrid>
                </div>
            </h:form>     
           
        </ui:define>
    </ui:composition>
</html>
