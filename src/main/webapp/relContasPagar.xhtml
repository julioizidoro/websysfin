<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form enctype = "multipart / form-data" >
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <br></br>
                    <p:tabView class="relContasPagar">
                        <p:tab title="Relatório de Contas" >
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Unidade" for="unidade"  class="left3"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="unidade" size="66"  class="left3"  value="#{ClienteMB.cliente.nomeFantasia}"/>
                                <p:commandButton value="Selecionar" class="selecionar" action="#{RelatoriosContasPagarMB.selecionarUnidade()}"/>
                            </h:panelGrid>

                            <h:panelGrid columns="7" cellpadding="3">
                                <p:outputLabel value="Data Inicio" for="dataIni" class="left3"/> 
                                <p:outputLabel value="Data Fínal" for="dataFim" class="left4"/>
                                <p:outputLabel value="Competência" for="competencia" class="left4"/>
                                <p:outputLabel value="Tipo de Relatório" for="tipoRelatorio"  class="left4"/>
                            </h:panelGrid>
                            <h:panelGrid columns="5" cellpadding="1">
                                <p:calendar id="dataIni"  pattern="dd/MM/yyyy" mask="true" size="7" maxlength="15" class="left3" value="#{RelatoriosContasPagarMB.dataInicio}">
                                    <f:convertDateTime parent="dd/MM/yyy"/>
                                </p:calendar>
                                <p:calendar id="dataFim"  pattern="dd/MM/yyyy" mask="true" size="7" maxlength="15" class="left3"  value="#{RelatoriosContasPagarMB.dataTermino}">
                                    <f:convertDateTime parent="dd/MM/yyy"/>
                                </p:calendar>
                                <p:inputMask id="competencia" label="competencia" value="#{RelatoriosContasPagarMB.competencia}" size="13" mask="99/9999"  class="left3" >
                                </p:inputMask>
                                <p:selectOneMenu id="tipoRelatorio" class="left3" style="width:140px" value="#{RelatoriosContasPagarMB.tipoRelatorio}" >
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Contas Vencidas" itemValue="contasVencidas" /> 
                                    <f:selectItem itemLabel="Fluxo de Caixa" itemValue="fluxoCaixa" />  
                                    <f:selectItem itemLabel="Pagamentos" itemValue="pagamento" />                           
                                </p:selectOneMenu>
                            </h:panelGrid>                   
                        </p:tab>
                    </p:tabView>
                    <p:commandButton value="Confirmar" icon=" ui-icon-check " class="cadastrarrelatorio"  actionListener="#{mensagem.saveMessagem}" update="growl" action="#{RelatoriosContasPagarMB.iniciarRelatorio()}" />
                    <p:commandButton value="Excel" icon="ui-icon-document" class="excel" action="#{RelatoriosContasPagarMB.verificarTipoRelatorioExcel()}"/>
                    <p:commandButton value="Cancelar" icon=" ui-icon-cancel " class="pesquisar2"  action="#{RelatoriosContasPagarMB.cancelar()}"/>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
