<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <br></br>
                    <p:tabView class="pesqvenda">
                        <p:tab title="Pesquisar Vendas" >
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Unidade" for="unidade"  class="left3" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="unidade" size="65"  class="left3" value="#{VendasMB.clienteMB.cliente.nomeFantasia}"/>
                                <p:commandButton value="Selecionar" class="selecionar" action="#{VendasMB.selecionarUnidadePesquisa()}"/>

                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Nome do Cliente" for="nomeCliente" class="left3"/> 
                                <p:outputLabel value="NÂº Venda" for="nVenda" class="pesqcon"/>
                            </h:panelGrid>  
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:inputText id="nomeCliente" size="51"  class="left3" value="#{VendasMB.nomeClientePesquisa}"/>
                                <p:inputText id="nVenda" size="12"  class="left"  value="#{VendasMB.numeroVenda}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="7" cellpadding="3">
                                <p:outputLabel value="Data inicial" for="datainicial" class="left3"/> 
                                <p:outputLabel value="Data Final" for="dataFinal" class="left5"/>
                            </h:panelGrid>
                            <h:panelGrid columns="5" cellpadding="1">
                                <p:calendar id="datainicial"  pattern="dd/MM/yyyy" mask="true" size="10" maxlength="15" class="left3" value="#{VendasMB.dataInicial}">
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:calendar id="dataFinal"  pattern="dd/MM/yyyy" mask="true" size="11" maxlength="15" class="left" value="#{VendasMB.dataFinal}" >
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:selectOneMenu  class="left9" style="width:110px" value="#{VendasMB.situacao}">
                                    <f:selectItem itemLabel="Todas" itemValue="Todas" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Vencidas" itemValue="Vencidas" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Vencer" itemValue="Vencer" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Recebidas" itemValue="Recebidas" noSelectionOption="true"/> 
                                </p:selectOneMenu>
                            </h:panelGrid>          
                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Confirmar" icon=" ui-icon-plusthick" class="cadastrar"  action="#{VendasMB.confirmaPesquisa()}"/>
                    <p:commandButton value="Cancelar" icon=" ui-icon-cancel " class="pesquisar2" action="#{VendasMB.cancelarPesquisa()}" />
                    <br></br>
                    <br></br>

                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
