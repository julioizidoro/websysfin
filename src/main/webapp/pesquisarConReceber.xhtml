<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                  <br></br>
                    <p:tabView class="cadastroContasPagar">
                        <p:tab title="Pesquisar contas a receber" >
                         <h:panelGrid columns="2" cellpadding="5" >
                            <p:outputLabel value="Unidade" for="unidade"  class="left3" />
                        </h:panelGrid>
                         <h:panelGrid columns="2">
                            <p:inputText id="unidade" size="65"  class="left3" required="true" requiredMessage="Campo unidade preenchimento Obrigatório"/>
                            <p:commandButton value="Selecionar" class="selecionar" />
                            
                         </h:panelGrid>
                       
                <h:panelGrid columns="2" cellpadding="3">
                    <p:outputLabel value="Nome do Cliente" for="nomeCliente" class="left3"/> 
                    <p:outputLabel value="Nº Venda" for="nVenda" class="pesqcon"/>
                </h:panelGrid>  
               <h:panelGrid columns="2" cellpadding="3">
                      <p:inputText id="nomeCliente" size="51"  class="left3" required="true" requiredMessage="Campo nº do documento preenchimento Obrigatório"/>
                      <p:inputText id="nVenda" size="12"  class="left"  requiredMessage="Campo nº do documento preenchimento Obrigatório"/>
                </h:panelGrid>
                <h:panelGrid columns="7" cellpadding="3">
                    <p:outputLabel value="Data inicial" for="datainicial" class="left3"/> 
                    <p:outputLabel value="Data Final" for="dataFinal" class="left5"/>
                </h:panelGrid>
                <h:panelGrid columns="5" cellpadding="1">
                    <p:calendar id="datainicial"  pattern="dd/MM/yyyy" mask="true" size="8" maxlength="15" class="left3" required="true" requiredMessage="Campo data de vencimento de conta preenchimento Obrigatório" />
                    <p:calendar id="dataFinal"  pattern="dd/MM/yyyy" mask="true" size="8" maxlength="15" class="left" required="true" requiredMessage="Campo data de vencimento de conta preenchimento Obrigatório" />
                   <p:selectOneMenu  class="left9" style="width:200px" required="true" requiredMessage="Campo tipo de documento preenchimento Obrigatório">
                                <f:selectItem itemLabel="Todas" itemValue="" noSelectionOption="true"/> 
                          </p:selectOneMenu>
                </h:panelGrid>          
                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Confirmar" icon=" ui-icon-plusthick" class="cadastrar"  actionListener="#{mensagem.saveMessagem}" update="growl"/>
                    <p:commandButton value="Cancelar" icon=" ui-icon-cancel " class="pesquisar2" action="#{contasReceberMB.cancelar()}" />
                    <br></br>
                    <br></br>

                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
