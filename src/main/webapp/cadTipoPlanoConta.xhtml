<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form enctype = "multipart / form-data" >
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <br></br>
                    <p:tabView class="cadastroplanoconta">
                        <p:tab title="Cadastro Tipo Plano de Conta" >
                           
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Descrição" for="descricao" class="left3" /> 
                            </h:panelGrid>  
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:inputTextarea rows="2" cols="50" id="descricao"  class="left3"  value="#{tipoPlanoContasMB.tipoplanocontas.descricao}"/>
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Confirmar" icon=" ui-icon-plusthick" class="cadastrar"  actionListener="#{mensagem.saveMessagem}" update="growl" action="#{tipoPlanoContasMB.salvarTipoPlanoContas()}"/>
                    <p:commandButton value="Cancelar" icon=" ui-icon-cancel " class="pesquisar2"  action="#{tipoPlanoContasMB.cancelar()}"/>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
