<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <br></br>
                    <p:tabView class="cadastroContasPagar">
                        <p:tab title="Cadastro" >
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Unidade" for="unidade"  class="left3" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="unidade" size="65"  class="left3"  value="#{ContasReceberMB.clienteMB.cliente.nomeFantasia}" />
                                <p:commandButton value="Selecionar" class="selecionar" action="#{ContasReceberMB.selecionarUnidadeCadastro()}" />

                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Plano de Contas" for="planoConta" class="left3"/> 
                                <p:outputLabel value="conta" for="conta" class="left7"/>
                            </h:panelGrid>  
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:selectOneMenu id="planoConta" class="left3" style="width:417px"  value="#{ContasReceberMB.idPlanoConta}">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItems value="#{ContasReceberMB.listaPlanoContas}" var="planoConta" itemLabel="#{planoConta.descricao}" itemValue="#{planoConta.idplanoContas}"/>
                                </p:selectOneMenu> 
                                <p:selectOneMenu id="conta" class="left3" style="width:162px"  value="#{ContasReceberMB.idBanco}">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItems value="#{ContasReceberMB.listaBanco}" var="banco" itemLabel="#{banco.nome}" itemValue="#{banco.idbanco}"/>
                                </p:selectOneMenu>    
                            </h:panelGrid>
                            <h:panelGrid columns="7" cellpadding="3">
                                <p:outputLabel value="Data Vencimento" for="dataVenc" class="left3"/> 
                                <p:outputLabel value="Nº do Documento" for="nDocumento" class="left4"/>
                                <p:outputLabel value="Nº de Parcelas" for="nParcelas" class="left9"/>
                                <p:outputLabel value="Valor R$" for="valor" class="left1"/>
                            </h:panelGrid>
                            <h:panelGrid columns="5" cellpadding="1">
                                <p:calendar id="dataVenc" value="#{ContasReceberMB.contasReceber.dataVencimento}" pattern="dd/MM/yyyy" mask="true" size="7" maxlength="15" class="left3" >
                                     <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:inputText id="nDocumento" size="20"  class="left" value="#{ContasReceberMB.contasReceber.numeroDocumento}"/>
                                <p:inputText id="nParcelas" size="9"  class="left" value="#{ContasReceberMB.numeroParcelas}">
                                    <f:convertNumber type="number" />
                                </p:inputText>
                                <p:inputText id="valor" size="18"  class="valorreceber" value="#{ContasReceberMB.valorParcela}">
                                    <f:convertNumber type="number" />
                                </p:inputText>
                            </h:panelGrid> 
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Nome do Cliente" for="nome"  class="left3"/>
                                <p:outputLabel value="Tipo de Documento" for="tipoDocumento"  class="data"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="nome" size="55"  class="left3" value="#{ContasReceberMB.contasReceber.nomeCliente}"/>
                                <p:selectOneMenu id="tipoDocumento" class="left9" style="width:200px" value="#{ContasReceberMB.contasReceber.tipodocumento}">
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
                                    <f:selectItem itemLabel="Guia de Imposto" itemValue="Guia de Imposto" /> 
                                    <f:selectItem itemLabel="Holerite" itemValue="Holerite" />  
                                    <f:selectItem itemLabel="Nota Fiscal" itemValue="Nota Fiscal" />
                                    <f:selectItem itemLabel="Recibo" itemValue="Recibo" />  
                                    <f:selectItem itemLabel="Outros" itemValue="Outros" /> 
                                </p:selectOneMenu>

                            </h:panelGrid>            
                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Cadastrar" icon=" ui-icon-plusthick" class="cadastrar"  actionListener="#{mensagem.saveMessagem}" update="growl" action="#{ContasReceberMB.salvar()}" />
                    <p:commandButton value="Cancelar" icon=" ui-icon-cancel " class="pesquisar2" action="#{contasReceberMB.cancelar()}" />
                    <br></br>
                    <br></br>

                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
