<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                  <br></br>
                    <p:tabView class="cadastroContasPagar">
                        <p:tab title="Cadastro" >
                         <h:panelGrid columns="2" cellpadding="5" >
                            <p:outputLabel value="Unidade" for="unidade"  class="left3" />
                        </h:panelGrid>
                         <h:panelGrid columns="2">
                             <p:inputText id="unidade" size="65"  class="left3" required="true" requiredMessage="Campo unidade preenchimento Obrigatório"  />
                            <p:commandButton value="Selecionar" class="selecionar" />
                            
                         </h:panelGrid>
                       
                <h:panelGrid columns="2" cellpadding="3">
                    <p:outputLabel value="Plano de Contas" for="planoConta" class="left3"/> 
                    <p:outputLabel value="conta" for="conta" class="left7"/>
                </h:panelGrid>  
               <h:panelGrid columns="2" cellpadding="3">
                      <p:selectOneMenu id="planoConta" class="left3" style="width:437px" required="true" requiredMessage="Campo plano de conta preenchimento Obrigatório">
                                <f:selectItems value="#{ContasReceberMB.listaPlanoContas}" var="planoConta" itemLabel="#{planoConta.numeroConta} + '-' + #{planoConta.descricao}" itemValue="#{planoConta.idplanoContas}"/>
                          </p:selectOneMenu>
                      <p:selectOneMenu id="conta" class="left4" style="width:130px" required="true" requiredMessage="Campo conta preenchimento Obrigatório">
                        <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                        <f:selectItems value="#{ContasReceberMB.listaBanco}" var="banco" itemLabel="#{banco.nome}" itemValue="#{banco.idbanco}"/>
                  </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="7" cellpadding="3">
                    <p:outputLabel value="Data Vencimento" for="dataVenc" class="left3"/> 
                    <p:outputLabel value="Nº do Documento" for="nDocumento" class="left4"/>
                    <p:outputLabel value="Nº de Parcelas" for="nParcelas" class="left9"/>
                    <p:outputLabel value="Valor R$" for="valor" class="left1"/>
                </h:panelGrid>
                <h:panelGrid columns="5" cellpadding="1">
                    <p:calendar id="dataVenc"  pattern="dd/MM/yyyy" mask="true" size="6" maxlength="15" class="left3" required="true" requiredMessage="Campo data de vencimento de conta preenchimento Obrigatório" >
                        <f:convertDateTime parent="dd/MM/yyyy"/>
                    </p:calendar>
                    <p:inputText id="nDocumento" size="15"  class="left" required="true" requiredMessage="Campo nº do documento preenchimento Obrigatório" value="#{ContasReceberMB.contasReceber.numeroDocumento}"/>
                    <p:inputText id="nParcelas" size="7"  class="left" required="true" requiredMessage="Campo nº de parcelas preenchimento Obrigatório" value="#{ContasReceberMB.contasReceber.numeroParcela}">
                        <f:convertNumber type="number" />
                    </p:inputText>
                    <p:inputText id="valor" size="6"  class="left" value="#{ContasReceberMB.contasReceber.valorParcela}">
                        <f:convertNumber type="number" />
                    </p:inputText>
                </h:panelGrid> 
                <h:panelGrid columns="2" cellpadding="5" >
                    <p:outputLabel value="Nome do Cliente" for="nome"  class="left3"/>
                     <p:outputLabel value="Tipo de Documento" for="tipoDocumento"  class="data"/>
                </h:panelGrid>
                 <h:panelGrid columns="2">
                    <p:inputText id="nome" size="40"  class="left3" required="true" requiredMessage="Campo nome do cliente preenchimento Obrigatório" value="#{ContasReceberMB.contasReceber.nom}"/>
                    <p:selectOneMenu id="tipoDocumento" class="left9" style="width:200px" required="true" requiredMessage="Campo tipo de documento preenchimento Obrigatório" value="#{ContasReceberMB.contasReceber.tipodocumento}">
                                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
                                <f:selectItem itemLabel="Guia de Imposto" itemValue="Guia de Imposto" /> 
                                <f:selectItem itemLabel="Holerite" itemValue="Holerite" />  
                                <f:selectItem itemLabel="Nota Fiscal" itemValue="Nota Fiscal" />
                                <f:selectItem itemLabel="Recibo" itemValue="Recibo" />  
                                <f:selectItem itemLabel="Outros" itemValue="Outros" /> 
                          </p:selectOneMenu>

                 </h:panelGrid>            
                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Cadastrar" icon=" ui-icon-plusthick" class="cadastrar"  actionListener="#{mensagem.saveMessagem}" update="growl"/>
                    <p:commandButton value="Cancelar" icon=" ui-icon-cancel " class="pesquisar2" action="#{contasReceberMB.cancelar()}" />
                    <br></br>
                    <br></br>

                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
