<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                
                    <br></br>
                    <legend id="iUsu" ><b>Consulta Tipo Plano de Contas</b></legend>
                   
                    <p:dataTable id="planoconta" var="planoconta" value="#{tipoPlanoContasMB.listarTipoPlanoContas}" rowStyleClass="tabela" class="tabelatipo" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                 paginator="true" rows="10" style="margin-bottom:20px"> 
                     
                    <p:column headerText="Descrição"  >
                        <h:outputText value="#{planoconta.descricao}"/>
                    </p:column>
                     <p:column style="width:28px">
                         <p:selectBooleanCheckbox/>
                     </p:column>
              
                </p:dataTable>
                     <h:panelGrid columns="2" cellpadding="1">
                         <p:commandButton value="Adicionar" icon=" ui-icon-plus " class="cadastrar" action="#{tipoPlanoContasMB.novo()}"/>
                         <p:commandButton value="Excluir" class="export" icon=" ui-icon-trash " actionListener="#{mensagem.excluiMessagem()}" update="growl" />
                    </h:panelGrid>
                    <br></br>
                </div>
            </h:form>     
           
        </ui:define>
    </ui:composition>
</html>
