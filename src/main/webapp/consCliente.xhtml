<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                
                    <br></br>
                    <legend id="iUsu" ><b>Consulta de Clientes </b></legend>
                   
                 <p:dataTable id="contarPagar" var="contasPagar" value="#" rowStyleClass="tabela" class="tabelacontas" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                 paginator="true" rows="10" style="margin-bottom:20px"> 
                     
                
                    <p:column headerText="Nome">
                        <h:outputText />
                    </p:column>
                    <p:column headerText="Fone Fixo" >
                        <h:outputText   />
                    </p:column>
                    <p:column headerText="Email"  >
                        <h:outputText/>
                    </p:column>
                     
                     <p:column style="width:28px">
                         <p:selectBooleanCheckbox/>
                     </p:column>
                </p:dataTable>
                    <br></br>
                    <br></br>
                     <h:panelGrid columns="10" cellpadding="1" class="cadPagar">
                         <p:commandButton value="Novo" icon=" ui-icon-plus " class="pesquisar" />
                       <p:commandButton value="Editar" class="pesquisar2" icon=" ui-icon-pencil"/>
                       <p:commandButton value="Municipais" class="pesquisar2" icon=" ui-icon-trash " actionListener="#{mensagem.excluiMessagem()}" update="growl" />
                       <p:commandButton value="Fechar" class="pesquisar2" icon=" ui-icon-check "/>
                    </h:panelGrid>
                </div>
            </h:form>     
           
        </ui:define>
    </ui:composition>
</html>
