<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <br></br>
                    <p:tabView class="cadastroContasPagar">
                        <p:tab title="Cadastro" >
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Upload de Arquivo" for="upload"  class="left3"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:fileUpload id="upload"  mode="simple" class="left3" value="#{ContasPagarMB.arquivo01}"/>
                                <p:growl id="messages" showDetail="true" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:fileUpload id="upload2"  mode="simple" class="left3" value="#{ContasPagarMB.arquivo02}"/>
                                <p:growl id="message" showDetail="true" />
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Unidade" for="unidade"  class="left3"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="unidade" size="75"  class="left3"  value="#{ClienteMB.cliente.nomeFantasia}"/>
                                <p:commandButton value="Selecionar" class="selecionar" action="#{ContasPagarMB.selecionarUnidadeCadastro()}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5" >
                                <p:outputLabel value="Fornecedor" for="fornecedor"  class="left3"/>
                                <p:outputLabel value="Nº do Documento" for="nDocumento"  class="left2"/>
                                <p:outputLabel value="Tipo de Documento" for="tipoDocumento"  class="left3"  />   
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <p:inputText id="fornecedor" size="42"  class="left3" value="#{ContasPagarMB.contasPagar.fornecedor}"/>
                                <p:inputText id="nDocumento" size="15"  class="left4" value="#{ContasPagarMB.contasPagar.numeroDocumento}"/>
                                <p:selectOneMenu id="tipoDocumento" class="left3" style="width:175px"  value="#{ContasPagarMB.contasPagar.tipoDocumento}">
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
                                    <f:selectItem itemLabel="Guia de Imposto" itemValue="Guia de Imposto" /> 
                                    <f:selectItem itemLabel="Holerite" itemValue="Holerite" />  
                                    <f:selectItem itemLabel="Nota Fiscal" itemValue="Nota Fiscal" />
                                    <f:selectItem itemLabel="Recibo" itemValue="Recibo" />  
                                    <f:selectItem itemLabel="Outros" itemValue="Outros" /> 
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid columns="7" cellpadding="3">
                                <p:outputLabel value="Data Envio" for="dataEnv" class="left3"/> 
                                <p:outputLabel value="Data Vencimento" for="dataVenc" class="left8"/>
                                <p:outputLabel value="Data Agendamento" for="dataAgen" class="left18"/>
                                <p:outputLabel value="Data Compensação" for="dataComp" class="espaco"/>
                            </h:panelGrid>
                            <h:panelGrid columns="5" cellpadding="1">
                                <p:calendar id="dataEnv"  pattern="dd/MM/yyyy" mask="true" size="7" maxlength="15" class="left3"  value="#{ContasPagarMB.contasPagar.dataEnvio}">
                                    <f:convertDateTime parent="dd/MM/yyy"/>
                                </p:calendar>
                                <p:calendar id="dataVenc"  pattern="dd/MM/yyyy" mask="true" size="7" maxlength="15" class="left"  value="#{ContasPagarMB.contasPagar.dataVencimento}">
                                    <f:convertDateTime parent="dd/MM/yyy"/>
                                </p:calendar>
                                <p:calendar id="dataAgen"  pattern="dd/MM/yyyy" mask="true" size="8" maxlength="15" class="left" value="#{ContasPagarMB.contasPagar.dataAgendamento}">
                                    <f:convertDateTime parent="dd/MM/yyy"/>
                                </p:calendar>
                                <p:calendar id="dataComp"  pattern="dd/MM/yyyy" mask="true" size="12" maxlength="15" class="left" value="#{ContasPagarMB.contasPagar.dataCompensacao}">
                                    <f:convertDateTime parent="dd/MM/yyy"/>
                                </p:calendar>
                            </h:panelGrid> 
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Plano de Contas" for="planoConta" class="left3"/> 
                                <p:outputLabel value="Valor R$" for="valor" class="left7"/>
                            </h:panelGrid>  
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:selectOneMenu id="planoConta" class="left3" style="width:417px"  value="#{ContasPagarMB.idPlanoConta}">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItems value="#{ContasPagarMB.listaPlanoContas}" var="planoConta" itemLabel="#{planoConta.descricao}" itemValue="#{planoConta.idplanoContas}"/>
                                </p:selectOneMenu>                   
                                <p:inputText id="valor" size="16"  class="left4"  value="#{ContasPagarMB.valorConta}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Descrição" for="descricao" class="left3" /> 
                            </h:panelGrid>  
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:inputTextarea rows="1" cols="81" id="descricao"  class="left3"  value="#{ContasPagarMB.contasPagar.descricao}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3">
                                <p:outputLabel value="Conta" for="banco" class="left3"/> 
                                <p:outputLabel value="Forma de Pagamento" for="formaPaga" class="left2"/>
                                <p:outputLabel value="Competência" for="competencia" class="left5"/> 
                            </h:panelGrid> 
                            <h:panelGrid columns="3">
                                <p:selectOneMenu id="banco" class="left3" style="width:162px"  value="#{ContasPagarMB.idBanco}">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItems value="#{ContasPagarMB.listaBanco}" var="banco" itemLabel="#{banco.nome}" itemValue="#{banco.idbanco}"/>
                                </p:selectOneMenu>
                                <p:selectOneMenu id="formaPaga" class="left5" style="width:152px"  value="#{ContasPagarMB.contasPagar.formaPagamento}">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Cartão" itemValue="Cartão" />  
                                    <f:selectItem itemLabel="Débito em Conta" itemValue="debito em conta" /> 
                                    <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
                                    <f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />
                                    <f:selectItem itemLabel="Cheque" itemValue="Cheque" />  
                                    <f:selectItem itemLabel="Depósito" itemValue="Depósito" /> 
                                </p:selectOneMenu>
                                <p:inputText id="competencia" size="18"  class="left1" value="#{ContasPagarMB.contasPagar.competencia}"/>
                            </h:panelGrid>            
                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Cadastrar" icon=" ui-icon-plusthick" class="cadastrar"  actionListener="#{mensagem.saveMessagem}" update="growl" action="#{ContasPagarMB.salvar()}"/>
                    <p:commandButton value="Cancelar" icon=" ui-icon-cancel " class="pesquisar2"  action="#{ContasPagarMB.cancelar()}"/>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
