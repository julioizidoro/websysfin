<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                     
                    <br></br>
                    <legend id="iUsu" ><b>Liberação contas a pagar</b></legend>
                   
                    <p:dataTable id="contarPagar" var="contasPagar"  rowStyleClass="tabela" class="tabelacontas" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 paginator="true" rows="10" style="margin-bottom:20px"> 
                     
              
                    <p:column headerText="Data Vencimento" >
                        <h:outputText  >
                            <f:convertDateTime pattern="dd/MM/yyyy" />  
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Descrição" style="width: 400px;">
                        <h:outputText />
                    </p:column>
                    <p:column headerText="Valor da Conta" >
                        <h:outputText/>
                    </p:column>
                    
                     <p:column style="width:28px">
                         <p:selectBooleanCheckbox />
                     </p:column>
                </p:dataTable>    
                     <h:panelGrid columns="4" cellpadding="3">
                    <p:outputLabel value="Valor total a liberar" for="valorTotal" class="left2"/> 
                    <p:outputLabel value="Data da liberação" for="dataLiberação" class="left8"/> 
                </h:panelGrid>
                <h:panelGrid columns="5" cellpadding="1">
                    
                     <p:inputText id="valorTotal" size="16" maxlength="100" class="left2"/>
                     <p:calendar id="dataLiberação"  pattern="dd/MM/yyyy" mask="true" size="6" maxlength="15" class="left"/>
                      <p:commandButton value="Confirmar" icon=" ui-icon-plus " class="pesquisar"/>
                       <p:commandButton value="Cancelar" class="pesquisar5" />
                </h:panelGrid>  
                       <br></br>
                     <h:panelGrid columns="2" cellpadding="1" class="cadPagar">
                       
             
                    </h:panelGrid>
                </div>
            </h:form>     
           
        </ui:define>
    </ui:composition>
</html>
