<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form enctype = "multipart / form-data" >
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <br></br>
                    <p:tabView class="cadastroContasPagar">
                        <p:tab title="Cadastro" >
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Upload de Arquivo" for="upload"  class="left3"/>
                                <p:outputLabel value="Upload de Arquivo 02" for="upload2"  class="leefft"/>
                            </h:panelGrid>
                            <h:panelGrid columns="4">
                                <p:fileUpload id="upload" class="left3" fileUploadListener="#{ContasPagarMB.upload01}" mode="advanced" update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" 
                                              auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />                               
                                <p:growl id="messages" showDetail="true" />
                                 <p:fileUpload id="upload2" fileUploadListener="#{ContasPagarMB.upload02}" mode="advanced" update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" 
                                              auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" class="left9">
                                </p:fileUpload>
                                <p:growl id="message2" showDetail="true" />

                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Unidade" for="unidade"  class="left3"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="unidade" size="81"  class="left3"  value="#{ClienteMB.cliente.nomeFantasia}" />
                                <p:commandButton value="Selecionar" class="selecionar" action="#{ContasPagarMB.selecionarUnidadeCadastro()}" />
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5" >
                                <p:outputLabel value="Fornecedor" for="fornecedor"  class="left3"/>
                                <p:outputLabel value="Nº do Documento" for="nDocumento"  class="left2"/>
                                <p:outputLabel value="Tipo de Documento" for="tipoDocumento"  class="left3"  />   
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <p:inputText id="fornecedor" size="42"  class="left3" value="#{ContasPagarMB.contasPagar.fornecedor}"/>
                                <p:inputText id="nDocumento" size="15"  class="left4" value="#{ContasPagarMB.contasPagar.numeroDocumento}"/>
                                <p:selectOneMenu id="tipoDocumento" class="left3" style="width:127px"  value="#{ContasPagarMB.contasPagar.tipoDocumento}">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
                                    <f:selectItem itemLabel="Guia de Imposto" itemValue="Guia de Imposto" /> 
                                    <f:selectItem itemLabel="Holerite" itemValue="Holerite" />  
                                    <f:selectItem itemLabel="Nota Fiscal" itemValue="Nota Fiscal" />
                                    <f:selectItem itemLabel="Recibo" itemValue="Recibo" />  
                                    <f:selectItem itemLabel="Outros" itemValue="Outros" /> 
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid columns="7" cellpadding="3">
                                <p:outputLabel value="Data Envio" for="dataEnv" class="left3"/> 
                                <p:outputLabel value="Data Vencimento" for="dataVenc" class="left1"/>
                                <p:outputLabel value="Data Agendamento" for="dataAgen" class="left4"/>
                                <p:outputLabel value="Data Compensação" for="dataComp" class="left1"/>
                            </h:panelGrid>
                            <h:panelGrid columns="5" cellpadding="1">
                                <p:inputText id="dataEnv" size="10"  class="left3" value="#{ContasPagarMB.contasPagar.dataEnvio}" readonly="true">
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:inputText>
                                <p:calendar id="dataVenc"  pattern="dd/MM/yyyy" mask="true" size="13" maxlength="14" class="left4"  value="#{ContasPagarMB.contasPagar.dataVencimento}">
                                     <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:calendar id="dataAgen"  pattern="dd/MM/yyyy" mask="true" size="16" maxlength="15" class="left4" value="#{ContasPagarMB.contasPagar.dataAgendamento}">
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:calendar id="dataComp"  pattern="dd/MM/yyyy" mask="true" size="17" maxlength="15" class="left1" value="#{ContasPagarMB.contasPagar.dataCompensacao}">
                                     <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                            </h:panelGrid> 
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Plano de Contas" for="planoConta" class="left3"/> 
                                <p:outputLabel value="Valor R$" for="valor" class="leftvalor"/>
                            </h:panelGrid>  
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:selectOneMenu id="planoConta" class="left3" style="width:370px"  value="#{ContasPagarMB.idPlanoConta}">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItems value="#{ContasPagarMB.listaPlanoContas}" var="planoConta" itemLabel="#{planoConta.descricao}" itemValue="#{planoConta.idplanoContas}"/>
                                </p:selectOneMenu>                   
                                <p:inputText id="valor" size="16"  class="valorr"  value="#{ContasPagarMB.valorConta}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Descrição" for="descricao" class="left3" /> 
                            </h:panelGrid>  
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:inputTextarea rows="1" cols="98" id="descricao"  class="left3"  value="#{ContasPagarMB.contasPagar.descricao}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3">
                                <p:outputLabel value="Conta" for="banco" class="left3"/> 
                                <p:outputLabel value="Forma de Pagamento" for="formaPaga" class="left2"/>
                                <p:outputLabel value="Competência" for="competencia" class="left5"/> 
                            </h:panelGrid> 
                            <h:panelGrid columns="3">
                                <p:selectOneMenu id="banco" class="left3" style="width:162px"  value="#{ContasPagarMB.idBanco}">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItems value="#{ContasPagarMB.listaBanco}" var="banco" itemLabel="#{banco.nome}" itemValue="#{banco.idbanco}"/>
                                </p:selectOneMenu>
                                <p:selectOneMenu id="formaPaga" class="left5" style="width:152px"  value="#{ContasPagarMB.contasPagar.formaPagamento}">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Cartão" itemValue="Cartão" />  
                                    <f:selectItem itemLabel="Débito em Conta" itemValue="debito em conta" /> 
                                    <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
                                    <f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />
                                    <f:selectItem itemLabel="Cheque" itemValue="Cheque" />  
                                    <f:selectItem itemLabel="Depósito" itemValue="Depósito" /> 
                                </p:selectOneMenu>
                                <p:inputMask id="competencia" label="competencia" value="#{ContasPagarMB.contasPagar.competencia}" size="9" mask="99/9999"  class="left1">
                                </p:inputMask>
                            </h:panelGrid>            
                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Confirmar" icon=" ui-icon-plusthick" class="cadastrar"  actionListener="#{mensagem.saveMessagem}" update="growl" action="#{ContasPagarMB.salvar()}"/>
                    <p:commandButton value="Cancelar" icon=" ui-icon-cancel " class="pesquisar2"  action="#{ContasPagarMB.cancelar()}"/>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
