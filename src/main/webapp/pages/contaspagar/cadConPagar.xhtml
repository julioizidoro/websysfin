<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body > 
        <h:form id="idFrmCadContasPagar" class="body2" style="font-size: 12px; background-color: #F0FFFF;">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="resources/img/ajax-loader.gif" />
            </p:dialog>

            <title  >Adicionar uma conta</title>

            <br></br> 


            <h:panelGrid columns="2" cellpadding="5" >
                <p:outputLabel value="Upload de Arquivo" for="upload"  class="left3" />
                <p:outputLabel value="Upload de Arquivo 02" for="upload2"  class="leefft"/>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <p:fileUpload id="upload" class="left3" fileUploadListener="#{ContasPagarMB.upload01}" mode="advanced" update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" 
                              auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />                               
                <p:growl id="messages" showDetail="true" />
                <p:fileUpload id="upload2" fileUploadListener="#{ContasPagarMB.upload02}" mode="advanced" update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" 
                              auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" class="left9">
                </p:fileUpload>
                <p:growl id="message2" showDetail="true" />

            </h:panelGrid>
            <h:panelGrid>
                <p:outputLabel value="Unidade" for="cliente"  class="left3"/>
                <p:selectOneMenu id="cliente"  style="width: 525px;"  value="#{contasPagarMB.cliente}" converter="ClienteConverter"
                             filter="true" filterMatchMode="startsWith" panelStyle="width:180px">
                    <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems value="#{contasPagarMB.listaCliente}" var="clienteselecionado" itemLabel="#{clienteselecionado.nomeFantasia}" itemValue="#{clienteselecionado}"/>
                    <f:attribute name="listaCliente" value="#{contasPagarMB.listaCliente}"/>
                </p:selectOneMenu> 
            </h:panelGrid>
                <p:outputLabel value="Fornecedor" for="fornecedor"  class="left3"/>
                <p:outputLabel value="Nº do Documento" for="nDocumento"  class="left2" style="margin-left: 19%"/>
                <p:outputLabel value="Tipo de Documento" for="tipoDocumento"  class="left3" style="margin-left: 6%"  />   
            
            <h:panelGrid columns="3">
                <p:inputText id="fornecedor" size="20"  class="left3" value="#{ContasPagarMB.contasPagar.fornecedor}"/>
                <p:inputText id="nDocumento" size="15"  class="left4" value="#{ContasPagarMB.contasPagar.numeroDocumento}" style="margin-left: 5px;"/>
                <p:selectOneMenu id="tipoDocumento" class="left3" style="width:199px; margin-left: 5px;"  value="#{ContasPagarMB.contasPagar.tipoDocumento}">
                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                    <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
                    <f:selectItem itemLabel="Guia de Imposto" itemValue="Guia de Imposto" /> 
                    <f:selectItem itemLabel="Holerite" itemValue="Holerite" />  
                    <f:selectItem itemLabel="Nota Fiscal" itemValue="Nota Fiscal" />
                    <f:selectItem itemLabel="Recibo" itemValue="Recibo" />  
                    <f:selectItem itemLabel="Outros" itemValue="Outros" /> 
                </p:selectOneMenu>
            </h:panelGrid>
            
                <p:outputLabel value="Data Envio" for="dataEnv" class="left3"/> 
                <p:outputLabel value="Data Vencimento" for="dataVenc" class="left1" style="margin-left: 11%;"/>
                <p:outputLabel value="Data Agendamento" for="dataAgen" class="left4" style="margin-left: 4.5%;"/>
                <p:outputLabel value="Data Compensação" for="dataComp" class="left1" style="margin-left: 2.5%;"/>
            
                <br/>
                <p:inputMask id="dataEnv" size="13"  class="left3" value="#{ContasPagarMB.contasPagar.dataEnvio}" readonly="true" mask="99/99/9999">
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
                <p:calendar id="dataVenc"  pattern="dd/MM/yyyy" mask="true" size="13" maxlength="14" class="left4"  value="#{ContasPagarMB.contasPagar.dataVencimento}" style="margin-left: 2%;">
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:calendar>
                <p:calendar id="dataAgen"  pattern="dd/MM/yyyy" mask="true" size="13" maxlength="15" class="left4" value="#{ContasPagarMB.contasPagar.dataAgendamento}" style="margin-left: 2%;">
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:calendar>
                <p:calendar id="dataComp"  pattern="dd/MM/yyyy" mask="true" size="13" maxlength="15" class="left1" value="#{ContasPagarMB.contasPagar.dataCompensacao}" style="margin-left: 2%;">
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:calendar>
                <br/>
            
                <p:outputLabel value="Plano de Contas" for="planoConta" class="left3" style="margin-left: 1%;"/> 
                <p:outputLabel value="Valor R$" for="valor" class="leftvalor" style="margin-left:46%;"/>
            
            <h:panelGrid columns="2" cellpadding="3">
                <p:selectOneMenu id="planoConta" class="left3" style="width:370px"  value="#{ContasPagarMB.idPlanoConta}">
                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                    <f:selectItems value="#{ContasPagarMB.listaPlanoContas}" var="planoConta" itemLabel="#{planoConta.descricao}" itemValue="#{planoConta.idplanoContas}"/>
                </p:selectOneMenu>                   
                <p:inputText id="valor" size="16"  class="valorr"  value="#{ContasPagarMB.valorConta}"/>
            </h:panelGrid>
            
                <p:outputLabel value="Descrição" for="descricao" class="left3" /> 
                <p:inputTextarea rows="3" cols="61" id="descricao"  class="left3"  value="#{ContasPagarMB.contasPagar.descricao}" style="margin-left: 2%;"/>
          
            <h:panelGrid columns="3" cellpadding="3">
                <p:outputLabel value="Conta" for="banco" class="left3"/> 
                <p:outputLabel value="Forma de Pagamento" for="formaPaga" class="left2"/>
                <p:outputLabel value="Competência" for="competencia" class="left5"/> 
            </h:panelGrid> 
            <h:panelGrid columns="3">
                <p:selectOneMenu id="banco" class="left3" style="width:162px"  value="#{ContasPagarMB.idBanco}">
                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                    <f:selectItems value="#{ContasPagarMB.listaBanco}" var="banco" itemLabel="#{banco.nome}" itemValue="#{banco.idbanco}"/>
                </p:selectOneMenu>
                <p:selectOneMenu id="formaPaga" class="left5" style="width:152px"  value="#{ContasPagarMB.contasPagar.formaPagamento}">
                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                    <f:selectItem itemLabel="Cartão" itemValue="Cartão" />  
                    <f:selectItem itemLabel="Débito em Conta" itemValue="debito em conta" /> 
                    <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
                    <f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />
                    <f:selectItem itemLabel="Cheque" itemValue="Cheque" />  
                    <f:selectItem itemLabel="Depósito" itemValue="Depósito" /> 
                </p:selectOneMenu>
                <p:inputMask id="competencia" label="competencia" value="#{ContasPagarMB.contasPagar.competencia}" size="9" mask="99/9999"  class="left1">
                </p:inputMask>
            </h:panelGrid>     

        </h:form>
    </h:body>
</html>
