<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body > 
        <h:form id="idLiberacaoConPagar" class="body2" style="font-size: 12px; background-color: #F0FFFF;">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                <img src="resources/img/ajax-loader.gif" />
            </p:dialog>
            <title id="iUsu" >Liberação contas a pagar</title>
             <br></br> 
            <p:dataTable id="liberacaoConta" var="contasPagar"  rowStyleClass="tabela" class="tabelaselecionar" value="#{ContasPagarMB.listaLiberadas}" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="10" style="margin-bottom:20px"> 
                <p:column headerText="Data Vencimento" >
                    <h:outputText  value="#{contasPagar.dataVencimento}">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Descrição" style="width: 400px;">
                    <h:outputText value="#{contasPagar.descricao}"/>
                </p:column>
                <p:column headerText="Valor da Conta"  styleClass="Center">
                    <h:outputText value="#{contasPagar.valor}">
                        <f:convertNumber currencySymbol="" type="currency"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>    
            
                <p:outputLabel value="Data da liberação" for="dataLiberação" class="left8" style="margin-left: 47%;"/> 
                <p:outputLabel value="Valor total a liberar" for="valorTotal" class="left" style="margin-left: 13.5%;"/> 
           
            <br/>
            <p:inputMask id="dataLiberação"   mask="99/99/9999" size="13" maxlength="15" class="left5" value="#{ContasPagarMB.dataLiberacao}" style="margin-left: 47%;">
                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
            </p:inputMask>
            <p:inputText id="valorTotal" size="16" maxlength="100" class="valorliberar" value="#{ContasPagarMB.totalLiberadas}"  readonly="true" style="margin-left: 10%;"/>

            <br/><br/>
           
            <p:commandLink title="Confirmar" style="margin-left: 80%;text-decoration: none" actionListener="#{mensagem.saveMessagem}"  action="#{cadContasPagarMB.salvar()}" >
                <img src="../../resources/img/confirmarS.png" width="50" height="50"/>
            </p:commandLink>
            <p:commandLink title="Cancelar" style="margin-left: 2%;text-decoration: none" action="#{cadContasPagarMB.cancelar()}" >
                <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
            </p:commandLink>
            <br></br>
            <br></br>

        </h:form>     

    </h:body>
</html>
