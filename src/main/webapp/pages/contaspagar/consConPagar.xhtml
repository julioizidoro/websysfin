<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                        <br></br>
                        <p:accordionPanel style="font-size:12px;">
                            <p:tab title="Consultar">
                                <h:panelGrid columns="7" cellpadding="2">
                                    <p:outputLabel value="Unidade" for="unidade" /> 
                                        <p:outputLabel value="Data Inicial" for="dataIni" /> 
                                        <p:outputLabel value="Data Final" for="dataFinal"  />
                                        <p:selectBooleanCheckbox  class="left" value="#{ContasPagarMB.liberadas}"/>
                                        <h:outputText value="Liberadas"  />
                                        <p:selectBooleanCheckbox   value="#{ContasPagarMB.autorizadas}" />
                                        <h:outputText value="Autorizadas"  />    

                                    </h:panelGrid>

                                        <p:inputText id="unidade" size="22" maxlength="100" class="unidade" value="#{ClienteMB.cliente.nomeFantasia}"  readonly="true" />
                                        <p:commandLink   action="#{ContasPagarMB.selecionarUnidade}" > 
                                           <img src="../../resources/img/iconeselecionar.png"/>
                                        </p:commandLink>
                                        <p:calendar id="dataIni"  pattern="dd/MM/yyyy" mask="true" size="10" maxlength="15" value="#{ContasPagarMB.dataInicial}" class="tabelaRecebimento" >
                                            <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                        </p:calendar>
                                        <p:calendar id="dataFinal"  pattern="dd/MM/yyyy" mask="true" size="10" maxlength="15" class="left6" value="#{ContasPagarMB.dataFinal}" >
                                            <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                        </p:calendar>
                                        <p:commandLink  style="margin-left: 190px; text-decoration: none"  update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#{ContasPagarMB.pesquisar()}">
                                            <img src="../../resources/img/iconepesquisar.png" />
                                        </p:commandLink>
                                        <p:commandLink   style="margin-left: 10%"  update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#{ContasPagarMB.limparCosulta()}">
                                            <img src="../../resources/img/iconelimpar.png" />
                                        </p:commandLink>
                            </p:tab>
                        </p:accordionPanel>
                       
                        <br></br>
                        <legend id="iUsu2" ><b>Consulta de Contas a Pagar </b></legend>
                        <p:dataTable id="contaPagar" var="contasPagar"  value="#{ContasPagarMB.listaContaPagar}" class="tabelacontas" 
                                      scrollRows="10"  scrollable="true" scrollHeight="380"  >
                            <f:facet name="{Exporters}">
                                <h:commandLink>
                                    <img src="../../resources/img/excel.png" width="20" class="imagens"/>
                                    <p:dataExporter type="xls" target="contaPagar" fileName="contas" />
                                </h:commandLink>
                            </f:facet>
                            <p:column headerText="Status"  style="width:30px" styleClass="alinharCenter">
                                <p:graphicImage  value="#{ContasPagarMB.verStatus(contasPagar)}"/>
                            </p:column>
                            <p:column headerText="Data Vencimento" style="width:61px">
                                <h:outputText  value="#{contasPagar.dataVencimento}" >
                                     <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Cliente"  style="width:100px">
                                <h:outputText value="#{contasPagar.cliente.nomeFantasia}"/>
                            </p:column>
                            <p:column headerText="Descrição"  >
                                <h:outputText value="#{contasPagar.descricao}"/>
                            </p:column>
                            <p:column headerText="Autorizadas"  style="width:58px" styleClass="alinharCenter" >
                                <p:graphicImage value="#{ContasPagarMB.imagem(contasPagar)}"/>
                            </p:column>
                            <p:column headerText="Fornecedor" style="width:120px" >
                                <h:outputText value="#{contasPagar.fornecedor}"/>
                            </p:column>
                            <p:column headerText="Valor Conta" style="width:55px" styleClass="alinharCenter">
                                <h:outputText value="#{contasPagar.valor}">
                                    <f:convertNumber currencySymbol="" type="currency"/>
                                </h:outputText>                                    
                            </p:column>
                            <p:column style="width:28px">
                                <p:selectBooleanCheckbox value="#{contasPagar.selecionado}"/>
                            </p:column>
                        </p:dataTable>
                        
                        <h:panelGrid columns="4" cellpadding="3">
                            <p:outputLabel value="Total Contas Vencidas" for="contasVenc" class="left4" /> 
                            <p:outputLabel value="Total Contas Vencendo" for="contasVencendo" class="left1"/> 
                            <p:outputLabel value="Total Contas a Vencer" for="contasVencer" class="left1"/>
                            <p:outputLabel value="Total Contas a Pagar" for="contasPagar" class="left1"/>
                        </h:panelGrid>
                        <h:panelGrid columns="5" cellpadding="1">

                            <p:inputText id="contasVenc" size="19" maxlength="100" class="vermelho" value="#{ContasPagarMB.stotalvencida}"  readonly="true"/>
                            <p:inputText id="contasVencendo" size="19" maxlength="100" class="amarelo" value="#{ContasPagarMB.stotalvencendo}"  readonly="true"/>
                            <p:inputText id="contasVencer" size="17" maxlength="100" class="azul" value="#{ContasPagarMB.stotalvencer}"  readonly="true"/>
                            <p:inputText id="contasPagar" size="17" maxlength="100" class="total" value="#{ContasPagarMB.stotal}"  readonly="true"/>
                        </h:panelGrid>  
                        <br></br>
                        <h:panelGrid columns="10" cellpadding="1" class="cadPagar">
                            <p:commandButton value="Adicionar" icon=" ui-icon-plus " class="pesquisar2" action="#{ContasPagarMB.novo()}"/>
                            <p:commandButton value="Editar" class="pesquisar2" icon=" ui-icon-pencil" action="#{ContasPagarMB.editar()}"/>
                            <p:commandButton value="Excluir" class="pesquisar2" icon=" ui-icon-trash " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" actionListener="#{mensagem.excluiMessagem()}"  action="#{ContasPagarMB.excluir()}"/>
                            <p:commandButton value="Liberar" class="pesquisar2" icon=" ui-icon-check " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#{ContasPagarMB.liberarContasPagar()}"  />
                            <p:commandButton value="Autorizar" class="pesquisar2" icon=" ui-icon-check " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#{ContasPagarMB.autorizarPagamentoContasPagar()}" actionListener="#{mensagem.autorizar()}"  />
                            <p:commandButton value="Arquivo" class="pesquisar2" icon="ui-icon-folder-open "  action="#{ContasPagarMB.gerarListaArquivo()}" />
                            <p:commandButton value="Usuários" class="pesquisar2" action="#{ContasPagarMB.operacaoUsuario}"/>
                        </h:panelGrid>
                        
                </div>
            </h:form>     
           
        </ui:define>
    </ui:composition>
</html>
