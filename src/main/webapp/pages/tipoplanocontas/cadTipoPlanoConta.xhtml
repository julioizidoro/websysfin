<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body> 
        <h:form id="idFrmCadCliente" class="body2" style="font-size: 12px; background-color: #F0FFFF;">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                <img src="resources/img/ajax-loader.gif" />
            </p:dialog>
            <div id="centro">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <br></br>
                <br></br>
                <p:outputLabel value="Descrição" for="descricao" class="left3" style="margin-left: 1%;"/>  
                <h:panelGrid columns="2" cellpadding="3">
                    <p:inputText size="50" id="descricao"  class="left3"  value="#{cadTipoPlanoContasMB.tipoPlanoContas.descricao}"/>
                </h:panelGrid>
                <p:commandLink title="Confirmar" style="margin-left: 45%;text-decoration: none" actionListener="#{mensagem.saveMessagem}"  action="#{cadTipoPlanoContasMB.salvarTipoPlanoContas()}" >
                    <img src="../../resources/img/confirmarS.png" width="50" height="50"/>
                </p:commandLink>
                <p:commandLink title="Cancelar" style="margin-left: 2%;text-decoration: none" action="#{cadTipoPlanoContasMB.cancelar()}" >
                    <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
                </p:commandLink>
                <br></br>
                <br></br>
            </div>
        </h:form>
    </h:body>
</html>
