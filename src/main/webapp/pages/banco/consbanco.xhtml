<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:outputLabel value="Cliente" for="cliente"  class="left3" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:selectOneMenu id="idconta"  style="width:162px;margin-left: 10%"  value="#{bancoMB.banco}"
                        converter="BancoConverter" filter="true" filterMatchMode="startsWith" panelStyle="width:150px" >
                        <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                        <f:selectItems value="#{bancoMB.listaBanco}" var="bancoSelecionado" itemLabel="#{bancoSelecionado.nome}" itemValue="#{bancoSelecionado}"/>
                        <f:attribute name="listaBanco" value="#{bancoMB.listaBanco}"/>
                    </p:selectOneMenu>  
                    </h:panelGrid>
                    <legend id="iUsu" ><b>Consulta de Banco </b> 
                        <p:commandLink title="Novo"  class="fechar" action="#{BancoMB.novo()}">
                            <img src="../../resources/img/adicionarS.png"/>
                        </p:commandLink>
                    </legend>
                    <p:dataTable id="consultabanco" var="consultabanco" value="#{bancoMB.listaBanco}" rowStyleClass="tabela" class="tabelaselecionar" 
                                 scrollable="true" scrollHeight="300" style="margin-bottom:20px"> 

                        <p:column headerText="Nome">
                            <h:outputText value="#{bancoSelecionado.nome}" />
                        </p:column>
                        <p:column headerText="Agencia" style="width:160px">
                            <h:outputText   value="#{bancoSelecionado.agencia}"/>
                        </p:column>
                        <p:column headerText="Conta"  style="width:160px">
                            <h:outputText value="#{bancoSelecionado.conta}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton title="Editar" style="text-align: center" action="#{bancoMB.editar(banco)}" update="consultabanco" >
                                <img src="../../resources/img/editarS.png"/>
                                <p:ajax event="dialogReturn" listener="#{bancoMB.retornoDialog}" update="consultabanco"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <br></br>

                </div>
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
