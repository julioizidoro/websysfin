<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <h:panelGrid columns="7" cellpadding="3">
                        <p:outputLabel value="Descrição" for="descricao" class="unidade"/> 
                        <p:outputLabel value="Modelo" for="modelo" class="usuario3"/>
                    </h:panelGrid>
                    <h:panelGrid columns="6" cellpadding="1">
                        <p:inputText id="descricao" size="25" maxlength="100" class="unidade" value="#{planoContasMB.descricao}" />
                        <p:selectOneMenu id="modelo" class="left" style="width:127px"  value="#{planoContasMB.idTipoPlanoConta}">
                            <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                            <f:selectItems value="#{planoContasMB.listarTipoPlanoContas}" var="tipoSelecionado" itemLabel="#{tipoSelecionado.descricao}" itemValue="#{tipoSelecionado.idtipoplanocontas}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Pesquisar" class="pesquisar" icon=" ui-icon-search " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#{planoContasMB.pesquisar()}"/>
                        <p:commandButton value="Limpar" class="limpar"  update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}"/>
                    </h:panelGrid>
                    <br></br>
                    <legend id="iUsu" ><b>Consulta Plano de Contas</b></legend>
                    <p:dataTable id="planoconta" var="planoconta" value="#{planoContasMB.listarPlanoContas}" rowStyleClass="tabela" class="tabelaselecionar" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                 paginator="true" rows="10" style="margin-bottom:20px"> 


                        <p:column headerText="Número" style="width:100px">
                            <h:outputText value="#{planoconta.numeroConta}"/>
                        </p:column>
                        <p:column headerText="Descrição" >
                            <h:outputText  value="#{planoconta.descricao}" />
                        </p:column>
                        <p:column headerText="Modelo"  >
                            <h:outputText value="#{planoconta.tipoplanocontas}"/>
                        </p:column>
                        <p:column style="width:26px">
                             <p:selectBooleanCheckbox value="#{planoconta.selecionado}"/>
                        </p:column>
                    </p:dataTable>
                    <h:panelGrid columns="3" cellpadding="1">
                        <p:commandButton value="Adicionar" icon=" ui-icon-plus " class="cadastrar" action="#{planoContasMB.novo()}"/>
                        <p:commandButton value="Excluir" class="export" icon=" ui-icon-trash " actionListener="#{mensagem.excluiMessagem()}" update="growl" />
                        <p:commandButton value="Editar" class="export" icon="ui-icon-pencil" action="#{planoContasMB.editar()}" />
                    </h:panelGrid>
                    <br></br>
                </div>
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
