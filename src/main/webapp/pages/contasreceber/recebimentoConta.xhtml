<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <br></br>
                    <p:tabView class="cadastroContasPagar">
                        <p:tab title="Recebimento de contas" >
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Unidade" for="unidade"  class="left3"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="unidade" size="99"  class="left3" value="#{ContasReceberMB.contasReceber.cliente.nomeFantasia}"/>

                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Nome do cliente" for="nomeCliente"  class="left3"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="nomeCliente" size="99"  class="left3" value="#{ContasReceberMB.contasReceber.nomeCliente}"/>

                            </h:panelGrid>
                            <h:panelGrid columns="7" cellpadding="3">
                                <p:outputLabel value="Data Vencimento" for="dataVenc" class="left3"/>
                                <p:outputLabel value="NÂº Documento" for="nDocumento" class="left1"/>
                                <p:outputLabel value="Numero Parcela" for="nParcela" class="left"/>
                                <p:outputLabel value="Valor R$" for="valor" class="left4"/>
                            </h:panelGrid>
                            <h:panelGrid columns="5" cellpadding="1">
                                <p:calendar id="dataVenc"  pattern="dd/MM/yyyy" mask="true" size="15" maxlength="15" class="left3" value="#{ContasReceberMB.contasReceber.dataVencimento}">
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:inputText id="nDocumento" size="11"  class="leftnumero" value="#{ContasReceberMB.contasReceber.numeroDocumento}"/>
                                <p:inputText id="nParcela" size="8"  class="left" value="#{ContasReceberMB.numeroParcelas}"/>
                                <p:inputText id="valor" size="13"  class="left" value="#{ContasReceberMB.valorParcela}"/>
                            </h:panelGrid> 
                            <h:panelGrid columns="7" cellpadding="3">
                                <p:outputLabel value="Data Recebimento" for="dataRece" class="left3" />
                                <p:outputLabel value="Desagio/Desconto" for="desagio" class="left" />
                                <p:outputLabel value="Juros" for="juros" class="left9" />
                                <p:outputLabel value="Valor Recebido" for="valorRece" class="left9" />
                            </h:panelGrid>
                            <h:panelGrid columns="5" cellpadding="1">
                                <p:calendar id="dataRece"  pattern="dd/MM/yyyy" mask="true" size="15" maxlength="15" class="left3" value="#{ContasReceberMB.contasReceber.dataPagamento}">
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:inputText id="desagio" size="11"  class="left" value="#{ContasReceberMB.desagio}" >
                                    <p:ajax event="blur" update="valorRece" listener="#{ContasReceberMB.calcularJuroDesagio()}" />
                                </p:inputText>
                                <p:inputText id="juros" size="7"  class="left" value="#{ContasReceberMB.juros}" immediate="false">
                                    <p:ajax event="blur" update="valorRece" listener="#{ContasReceberMB.calcularJuroDesagio()}" immediate="false"/>
                                </p:inputText>
                                <p:inputText id="valorRece" size="10"  class="left" value="#{ContasReceberMB.valorRecebido}" readonly="true"/>
                            </h:panelGrid> 
                            <h:panelGrid columns="5" cellpadding="1">        
                                <p:outputLabel value="Conta" for="conta" class="left3"/> 
                            </h:panelGrid>   
                            <h:panelGrid columns="5" cellpadding="1">    
                                <p:selectOneMenu id="conta" class="left3" style="width:162px"  value="#{ContasReceberMB.idBanco}">
                                    <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                    <f:selectItems value="#{ContasReceberMB.listaBanco}" var="banco" itemLabel="#{banco.nome}" itemValue="#{banco.idbanco}"/>
                                </p:selectOneMenu>    
                            </h:panelGrid>            
                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Confirmar" icon=" ui-icon-plusthick" class="cadastrar"  actionListener="#{mensagem.recebido()}" update="growl" action="#{ContasReceberMB.salvarRecebida()}"/>
                    <p:commandButton value="Cancelar" icon=" ui-icon-cancel " class="pesquisar2"  action="#{ContasReceberMB.cancelar()}"/>
                    <br></br>
                    <br></br>

                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
