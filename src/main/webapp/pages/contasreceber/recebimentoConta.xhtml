<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body >
        <br></br>

        <h:form id="frmidRecebimentoConta" class="body2" style="font-size: 12px;background: #F0FFFF">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="resources/img/ajax-loader.gif" />
            </p:dialog>

            <title  >Recebimento</title>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <br></br>
            <p:outputLabel value="Unidade" style="margin-left: 10%"/>
            <h:panelGrid columns="2">
                <p:inputText id="unidade" style="width: 490px;margin-left: 10%" value="#{recebimentoContasReceberMB.contasReceber.cliente.nomeFantasia}" readonly="true"/>
            </h:panelGrid>
            
                <p:outputLabel value="Nome do cliente" for="nomeCliente"  style="margin-left: 10%"/>
            
            <h:panelGrid columns="2">
                <p:inputText id="nomeCliente" style="width: 490px;margin-left: 10%" value="#{recebimentoContasReceberMB.contasReceber.nomeCliente}" readonly="true"/>
            </h:panelGrid>
           
                <p:outputLabel value="Data Vencimento" for="dataVenc" style="margin-left: 9.5%"/>
                <p:outputLabel value="NÂº Documento" for="nDocumento" style="margin-left: 5%"/>
                <p:outputLabel value="Numero Parcela" for="nParcela" style="margin-left: 8%"/>
                <p:outputLabel value="Valor R$" for="valor" style="margin-left: 6%"/>
           
            <h:panelGrid columns="5" cellpadding="1">
                <p:inputMask id="dataVenc"   mask="99/99/9999" size="10" maxlength="15" style="margin-left: 35%" value="#{recebimentoContasReceberMB.contasReceber.dataVencimento}" readonly="true">
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
                <p:inputText id="nDocumento" size="10" style="margin-left: 20%" value="#{recebimentoContasReceberMB.contasReceber.numeroDocumento}" readonly="true"/>
                <p:inputText id="nParcela" size="10"  style="margin-left: 20%" value="#{recebimentoContasReceberMB.contasReceber.numeroParcela}" readonly="true"/>
                <p:inputText id="valor" size="10" style="margin-left: 20%;text-align: right" value="#{recebimentoContasReceberMB.contasReceber.valorParcela}" readonly="true">
                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                </p:inputText>
            </h:panelGrid> 
            
                <p:outputLabel value="Data Recebimento" for="dataRece" style="margin-left: 9.5%" />
                <p:outputLabel value="Desagio" for="desagio" style="margin-left: 4%" />
                <p:outputLabel value="Juros" for="juros" style="margin-left: 14%" />
                <p:outputLabel value="Valor Recebido" for="valorRece" style="margin-left: 15.5%" />
           
            <h:panelGrid columns="5" cellpadding="1">
                <p:inputMask id="dataRece"   mask="99/99/9999" size="11" maxlength="15" style="margin-left: 34.5%" value="#{recebimentoContasReceberMB.contasReceber.dataPagamento}">
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
                <p:inputText id="desagio" size="10"  style="margin-left: 15%;text-align: right" value="#{recebimentoContasReceberMB.contasReceber.desagio}">
                     <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                </p:inputText>
                   
                <p:inputText id="juros" size="10"  style="margin-left: 20%;text-align: right" value="#{recebimentoContasReceberMB.contasReceber.juros}" immediate="false">
                     <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                </p:inputText>
                   
                <p:inputText id="valorRece" size="10"  style="margin-left: 19%;text-align: right" value="#{recebimentoContasReceberMB.contasReceber.valorPago}">
                     <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                </p:inputText>
            </h:panelGrid> 
                
                <p:outputLabel value="Conta" for="conta" style="margin-left: 10%"/> 
             
            <h:panelGrid columns="5" cellpadding="1">    
                <p:selectOneMenu id="conta"  style="width:500px;margin-left: 10%"  value="#{recebimentoContasReceberMB.listaBanco}">
                    <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems value="#{recebimentoContasReceberMB.listaBanco}" var="banco" itemLabel="#{banco.nome}" itemValue="#{banco.idbanco}"/>
                </p:selectOneMenu>    
            </h:panelGrid>            

                <p:commandLink title="Confirmar" style="margin-left: 71%;text-decoration: none"  actionListener="#" update="growl" action="#{recebimentoContasReceberMB.salvar()}">
                <img src="../../resources/img/confirmarS.png" width="50" height="50"/>
            </p:commandLink>
                <p:commandLink title="Cancelar"  style="margin-left: 2%;text-decoration: none"  action="#{recebimentoContasReceberMB.cancelar()}">
                <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
            </p:commandLink>
            <br></br>
            <br></br>


        </h:form>
    </h:body>

</html>
