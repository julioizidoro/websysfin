<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <br></br>
                    <p:tabView class="tabUsuario">
                        <p:tab title="Operações por Usuário" >
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Usuário Cadastrou" for="usuCadastrou"  class="left3" />
                                <p:outputLabel value="Data e Hora" for="dataHora"  class="usuario2" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="usuCadastrou" size="57"  class="left3"  readonly="true" value="#{ContasReceberMB.usuariCadastrou}"/>
                                <p:inputText id="dataHora" size="20"  class="left3" readonly="true" value="#{ContasReceberMB.contasReceber.datacadastro}"/>
                            </h:panelGrid>     
                            <h:panelGrid columns="2" cellpadding="5" >
                                <p:outputLabel value="Usuário Recebeu" for="usuAutPagamento"  class="left3" />
                                <p:outputLabel value="Data e Hora" for="dataHora4"  class="usuario3" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:inputText id="usuAutPagamento" size="57"  readonly="true" class="left3" value="#{ContasReceberMB.usuarioBaixou}"/>
                                <p:inputText id="dataHora4" size="20"  readonly="true" class="left3" value="#{ContasReceberMB.contasReceber.databaixa}"/>
                            </h:panelGrid> 
                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Fechar"  class="fechar" action="#{ContasReceberMB.cancelar}" />

                    <br></br>
                    <br></br>

                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
