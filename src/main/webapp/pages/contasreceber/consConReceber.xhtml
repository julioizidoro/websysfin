<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <p:accordionPanel style="font-size:12px;">
                        <p:tab title="Pesquisar" titleStyle="background: #3E7D62;color: white">
                            <h:panelGrid columns="7">
                                <p:inputText placeholder="Unidade" id="unidade"  maxlength="100" style="width: 200%" class="unidade"  readonly="true" value="#{ClienteMB.cliente.nomeFantasia}"/>
                                <p:commandLink title="Selecionar" class="css3button" action="#{ContasReceberMB.selecionarUnidade()}" style="text-decoration: none;margin-left: 500%" >
                                    <img src="../../resources/img/iconeselecionar.png"/>
                                </p:commandLink>
                                <p:calendar id="dataIni" value="#{ContasReceberMB.dataInicial}"  pattern="dd/MM/yyyy" mask="true"  maxlength="15" class="tabelaRecebimento" style="margin-left: 140%;width: 20%" placeholder="Data Inicial">
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:calendar id="dataFinal" value="#{ContasReceberMB.dataFinal}" pattern="dd/MM/yyyy" mask="true"  maxlength="15" class="left6" style="margin-left: 150%;width: 20%" placeholder="Data Final">
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:commandLink title="Pesquisar" class="pesquisarreceber"  update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}"  action="#{ContasReceberMB.pesquisarContasReceber()}" style="text-decoration: none;margin-left: 800%">
                                    <img src="../../resources/img/iconepesquisar.png"/>
                                </p:commandLink>
                                <p:selectBooleanCheckbox  value="#{ContasReceberMB.recebida}" style="margin-left: 95%"/>
                                <h:outputText value="Recebidas"  class="checbox" style="margin-left: 10%"/>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br>
                    <legend id="iUsu2" style=" -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px;" ><b>Consulta de Contas a Receber </b></legend>

                    <p:dataTable id="contarReceber" var="contasReceber"  rowStyleClass="tabela" class="tabelacontas" 
                                 scrollable="true" scrollHeight="300" style="-webkit-border-radius: 5px;
                                -moz-border-radius: 5px;
                                border-radius: 5px;">

                        
                        <p:column headerText="Data Vencimento" style="width:20%;" >
                            <h:outputText value="#{contasReceber.dataVencimento}"  >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Cliente" style="width: 80%"  >
                            <h:outputText value="#{contasReceber.nomeCliente}"/>
                        </p:column>
                        <p:column headerText="Valor da Conta" style="width:20%;" styleClass="alinharCenter">
                            <h:outputText value="#{contasReceber.valorParcela}" >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Juros" style="width:15%;" styleClass="alinharCenter">
                            <h:outputText  value="#{contasReceber.juros}" >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Desconto" style="width:20%;" styleClass="alinharCenter">
                            <h:outputText  value="#{contasReceber.desagio}" >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Valor Recebido" style="width:20%;" styleClass="alinharCenter">
                            <h:outputText  value="#{contasReceber.valorPago}" >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Data Recebimento" style="width:27%;">
                            <h:outputText value="#{contasReceber.dataPagamento}"  >
                                <f:convertDateTime parent="dd/MM/yyy"/>
                            </h:outputText>
                        </p:column> 
                        <p:column headerText="Forma Recebimento" style="width:25%;">
                            <h:outputText value="#{contasReceber.tipodocumento}" /> 
                        </p:column> 

                        <p:column headerText="Unidade"  style="width:50%;">
                            <h:outputText  value="#{contasReceber.cliente.nomeFantasia}"/>
                        </p:column>
                        <p:column headerText="NÂº da Venda" style="width:20%;">
                            <h:outputText  value="#{contasReceber.venda}"/>
                        </p:column>
                        <p:column style="width:5%">
                            <p:selectBooleanCheckbox value="#{contasReceber.selecionado}"/>
                        </p:column>
                    </p:dataTable>

                    <h:panelGrid columns="5" cellpadding="3" style="height: 100%; width: 100%">
                        <p:outputLabel value="Quantidade de Titulos" for="quantidade" style="font-size: 12px;margin-left: 22%" /> 
                        <p:outputLabel value="Total Valor Conta" for="totalconta" style="font-size: 12px;margin-left: 12%" /> 
                        <p:outputLabel value="Total de Juros" for="totaljuros" style="font-size: 12px;margin-left: 29%" /> 
                        <p:outputLabel value="Total de Desconto" for="totaldesconto" style="font-size: 12px;margin-left: 42%" /> 
                        <p:outputLabel value="Total Valor Recebido" for="totalrecebido" style="font-size: 12px;margin-left: 26%" /> 
                    </h:panelGrid>
                    <h:panelGrid columns="5" cellpadding="1" style="height: 100%; width: 100%">

                        <p:inputText id="quantidade" style="width: 55%;font-size: 12px;margin-left: 24%" maxlength="100"  value="#{ContasReceberMB.quantidade}"  readonly="true"/>
                        <p:inputText id="totalconta" style="width: 45%;font-size: 12px;margin-left: 21%" maxlength="100" value="#{ContasReceberMB.totalconta}"  readonly="true"/>
                        <p:inputText id="totaljuros" style="width: 45%;font-size: 12px;margin-left: 20%" maxlength="100" value="#{ContasReceberMB.totaljuros}"  readonly="true"/>
                        <p:inputText id="totaldesconto" style="width: 55%;font-size: 12px;margin-left: 15%" maxlength="100"  value="#{ContasReceberMB.totaldesconto}"  readonly="true"/>
                        <p:inputText id="totalrecebido" style="width: 62%;font-size: 12px;margin-left: 5%" maxlength="100"  value="#{ContasReceberMB.totalrecebido}"  readonly="true"/>
                    </h:panelGrid>       
                    <br></br>
                    <h:panelGrid columns="10" cellpadding="1" class="cadPagar">
                        <p:commandButton value="Adicionar" icon=" ui-icon-plus " class="pesquisar2" action="#{ContasReceberMB.novo()}"/>
                        <p:commandButton value="Editar" class="pesquisar2" icon=" ui-icon-pencil" action="#{ContasReceberMB.editar()}"/>
                        <p:commandButton value="Excluir" class="pesquisar2" icon=" ui-icon-trash " update="@all"  oncomplete="popAprovar.hide();" actionListener="#{mensagem.excluiMessagem()}" action="#{ContasReceberMB.excluir()}"/>
                        <p:commandButton value="Pesquisar" class="pesquisar2" action="#{ContasReceberMB.iniciarPesquisa()}" />
                        <p:commandButton value="Receber" class="pesquisar2" icon="ui-icon-folder-open " oncomplete="PF('dlg').show()" action="#{ContasReceberMB.receber()}"/>
                        <p:commandButton value="Usuarios" class="pesquisar2"  action="#"/>
                    </h:panelGrid>
                </div>
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
