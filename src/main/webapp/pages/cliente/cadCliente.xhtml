<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <legend id="iUsu" ><b>Dados de Identificação</b></legend>
                    <p:tabView class="cadastroContasPagar">
                        <p:tab title="Dados" >
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Razão Social" for="razaosocial"  class="left" /> 
                                <p:outputLabel value="CNPJ" for="cnpj"  class="cliente" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:inputText id="razaosocial"   size="50" maxlength="100" class="left"  value="#{ClienteMB.cliente.razaoSocial}" />
                                <p:inputMask id="cnpj" size="23" maxlength="100" class="left" mask="99.999.999/9999-99" value="#{ClienteMB.cliente.cnpj}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Nome Fantasia" for="nomefantasia"  class="left" /> 
                                <p:outputLabel value="Telefone" for="telefone"  class="cliente2" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:inputText id="nomefantasia"   size="50" maxlength="100" class="left"  value="#{ClienteMB.cliente.nomeFantasia}"/>
                                <p:inputMask id="telefone" size="23" maxlength="100" class="left" mask="(99)9999-9999" value="#{ClienteMB.cliente.foneFixo}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="5">
                                <p:outputLabel value="Tipo Logradouro"  class="left" />
                                <p:outputLabel value="Logradouro" for="logra" class="left" />
                                <p:outputLabel value="Número" for="numero"  class="cliente3"/>
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="3">
                                <p:selectOneMenu id="tipologra" value="#{ClienteMB.cliente.tipoLogradouro}" style="width:154px" class="left">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Rua" itemValue="Rua" />  
                                    <f:selectItem itemLabel="Rodivia" itemValue="Rodivia" />  
                                    <f:selectItem itemLabel="Estrada" itemValue="Estrada" />  
                                    <f:selectItem itemLabel="Servidão" itemValue="Servidão" />  
                                    <f:selectItem itemLabel="BR" itemValue="BR" />       
                                </p:selectOneMenu>
                                <p:inputText id="logra"   size="38"  class="" value="#{ClienteMB.cliente.logradouro}"/>
                                <p:inputMask id="numero"   size="15" required="true" class="" value="#{ClienteMB.cliente.numero}" mask="?999999999"/>
                            </h:panelGrid>
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:outputLabel value="Complemento" for="comple" class="left"/>
                                <p:outputLabel value="Bairro" for="bairro" class="left30"/>
                            </h:panelGrid>       
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:inputText id="comple"  size="55" class="left" value="#{ClienteMB.cliente.complemento}"/>
                                <p:inputText id="bairro" value="#{ClienteMB.cliente.bairro}"  size="30" class=""/>
                            </h:panelGrid> 
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel value="Cidade" for="cidade" class="left"/>
                                <p:outputLabel value="Estado" class="usuario3"/>
                                <p:outputLabel value="CEP" for="cep" class="left15"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:inputText id="cidade" value="#{ClienteMB.cliente.cidade}"  size="32" class="left"/>
                                <p:selectOneMenu id="estado" value="#{ClienteMB.cliente.estado}" class="" style="width:148px">
                                    <f:selectItem itemLabel="Selecione o Estado" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                                    <f:selectItem itemLabel="Alagoas" itemValue="AL" /> 
                                    <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                                    <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                                    <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                                    <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                                    <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                                    <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                                    <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                                    <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                                    <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                                    <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                                    <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                                    <f:selectItem itemLabel="Pará" itemValue="PA" />  
                                    <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                                    <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                                    <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                                    <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                                    <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                                    <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                                    <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                                    <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                                    <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                                    <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                                    <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                                    <f:selectItem itemLabel="Sergipe" itemValue="SE" />  
                                    <f:selectItem itemLabel="Tocantins" itemValue="TO" /> 
                                </p:selectOneMenu>
                                <p:inputMask id="cep" size="11" required="true" maxlength="9" class="left1" value="#{ClienteMB.cliente.cep}" mask="99999-999"/>     
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3">
                                <p:outputLabel value="Email" for="email"  class="left"/>
                                <p:outputLabel value="Responsável" for="responsavel"  class="usuario3"/>
                                <p:outputLabel value="Código SysTM" for="codigoTM"  class="cliente4"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:inputText id="email"   size="29" maxlength="100"  class="left" value="#{ClienteMB.cliente.email}"/>
                                <p:inputText id="responsavel"  size="28" maxlength="100" class="leftMeio2" value="#{ClienteMB.cliente.administrador}"/>
                                <p:inputText id="codigoTM"  size="19" maxlength="20" class="leftMeio2" value="#{ClienteMB.cliente.codigosystm}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3">
                                <p:outputLabel value="Tipo Plano de Conta" for="tipoplanoconta"  class="left"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:selectOneMenu id="tipoplanoconta" class="left" style="width:127px"  value="#{ClienteMB.idTipoPlanoConta}">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItems value="#{ClienteMB.listarTipoPlanoContas}" var="tipoSelecionado" itemLabel="#{tipoSelecionado.descricao}" itemValue="#{tipoSelecionado.idtipoplanocontas}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>

                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Confirmar" icon=" ui-icon-plusthick" class="cadastrar" action="#{ClienteMB.salvar()}" actionListener="#{mensagem.saveMessagem}" update="growl" />
                    <p:commandButton value="Cancelar" icon="ui-icon-closethick" class="pesquisar2" action="#{ClienteMB.cancelar()}"  />
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
