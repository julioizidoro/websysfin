<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                  <br></br>
                    <p:tabView class="cadastroContasPagar">
                        <p:tab title="Cadastro" >
                       
                <h:panelGrid columns="2" cellpadding="3">
                    <p:outputLabel value="conta" for="conta" class="left3" />
                    <p:outputLabel value="Plano de Contas" for="planoConta" class="lado"/> 
                </h:panelGrid>  
               <h:panelGrid columns="2" cellpadding="3">
                      
                      <p:selectOneMenu id="conta" class="left3" style="width:290px" required="true" requiredMessage="Campo conta preenchimento Obrigatório">
                        <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                  </p:selectOneMenu>
                   <p:selectOneMenu id="planoConta" class="left8" style="width:130px" required="true" requiredMessage="Campo plano de contas preenchimento Obrigatório">
                                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                          </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5" >
                     <p:outputLabel value="Tipo de Documento" for="tipoDocumento"  class="left3"/>
                      <p:outputLabel value="Competência" for="competencia" class="pesqcon"/> 
                </h:panelGrid>
                 <h:panelGrid columns="2">
                     <p:selectOneMenu id="tipoDocumento" class="left3" style="width:297px" required="true" requiredMessage="Campo tipo de documento preenchimento Obrigatório">
                                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
                                <f:selectItem itemLabel="Guia de Imposto" itemValue="Guia de Imposto" /> 
                                <f:selectItem itemLabel="Holerite" itemValue="Holerite" />  
                                <f:selectItem itemLabel="Nota Fiscal" itemValue="Nota Fiscal" />
                                <f:selectItem itemLabel="Recibo" itemValue="Recibo" />  
                                <f:selectItem itemLabel="Outros" itemValue="Outros" /> 
                          </p:selectOneMenu>
                            <p:inputMask id="competencia" label="competencia" size="20" mask="99/9999"  class="left8" >
                            </p:inputMask>
                 </h:panelGrid>
                <h:panelGrid columns="7" cellpadding="3">
                    <p:outputLabel value="Data Registro" for="dataReg" class="left3" /> 
                    <p:outputLabel value="Data Vencimento" for="dataVenc" class="dataVenc"/> 
                    <p:outputLabel value="Data Compensação" for="dataComp" class="left13"/>
                </h:panelGrid>
                <h:panelGrid columns="5" cellpadding="1">
                    <p:calendar id="dataReg"  pattern="dd/MM/yyyy" mask="true" size="8" maxlength="15" class="left3" required="true" requiredMessage="Campo data registro preenchimento Obrigatório" >
                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:calendar>
                    <p:calendar id="dataVenc"  pattern="dd/MM/yyyy" mask="true" size="11" maxlength="15" class="left9">
                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:calendar>
                     <p:calendar id="dataComp"  pattern="dd/MM/yyyy" mask="true" size="19" maxlength="15" class="left12" >
                          <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                     </p:calendar>
                </h:panelGrid>
               <h:panelGrid columns="2" cellpadding="3">
                    <p:outputLabel value="Descrição" for="descricao" class="left3" /> 
                </h:panelGrid>  
               <h:panelGrid columns="2" cellpadding="3">
                    <p:inputTextarea rows="1" cols="95" id="descricao"  class="left3" required="true" requiredMessage="Campo descrição preenchimento Obrigatório"/>
                </h:panelGrid>
                  <h:panelGrid columns="7" cellpadding="3">
                    <p:outputLabel value="Valor Entrada" for="valorEntrada:" class="left3"/> 
                    <p:outputLabel value="Valor Saída" for="valorSaída" class="left9"/>
                </h:panelGrid>
                <h:panelGrid columns="5" cellpadding="1">
                    <p:inputText id="valorEntrada" size="12"  class="valoentrada"/>
                    <p:inputText id="valorSaída" size="12"  class="valorsaida"/>
                </h:panelGrid>         
                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Confirmar" icon=" ui-icon-plusthick" class="cadastrar"  actionListener="#{mensagem.saveMessagem}" update="growl"/>
                    <p:commandButton value="Repetir" icon=" ui-icon-triangle-1-e " class="pesquisar2" />
                    <p:commandButton value="Cancelar" icon=" ui-icon-cancel " class="pesquisar2" action="#{outrosLancamentoMB.cancelar()}" />
                    <br></br>
                    <br></br>

                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
